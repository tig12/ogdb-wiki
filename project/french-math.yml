name: French mathematicians

description: |
  The purpose is to build an exhaustive list of French mathematicians with birth certificate available online (in practice, born between 1792 and around 1920).

details: |
  Exhaustivity can be achieved at least for members of the French academy of sciences (listed on <a href="https://www.academie-sciences.fr/fr/Table/Membres/Liste-des-membres-depuis-la-creation-de-l-Academie-des-sciences/">academie-sciences.fr</a>)
